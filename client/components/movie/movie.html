<img ng-src="{{data.images.w380}}">
<div class="meta">
  <div class="info">
    <span class="name">{{data.name}}</span>
    <span class="release">{{data.theatrical_release_date | date:'yyyy-MM-dd'}}</span>
  </div>
</div>
<button ng-show="isLoggedIn() && !data.following" ng-click="follow(this)" class="btn-follow">Follow</button>
<button ng-show="isLoggedIn() && data.following" ng-click="unfollow(this)" class="btn-follow following">Unfollow</button>
