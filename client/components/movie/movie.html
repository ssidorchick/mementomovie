<img ng-src="{{data.square_image.w380}}">
<a href="#">{{data.name}}
  <span ng-show="!!data.theatrical_release_date">
    ({{data.theatrical_release_date | date:'yyyy-MM-dd'}})
  </span>
</a>
<button ng-show="isLoggedIn() && !data.pinned" ng-click="pin(this)" class="btn btn-default">Pin</button>
<button ng-show="isLoggedIn() && data.pinned" ng-click="unpin(this)" class="btn btn-default">Unpin</button>
